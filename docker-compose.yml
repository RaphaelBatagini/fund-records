version: "3.9"

services:
  app:
    build: .
    ports:
      - "80:80"
    volumes:
      - ./:/app
    depends_on:
      - db
  db:
    image: mysql:5.7
    volumes:
      - ./db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
    ports:
      - "3306:3306"